    url: http://3.38.59.217:5000
    timeout: 180000  # 3분

# Ollama API 설정
ollama:
  api:
    url: http://localhost:11434
    timeout: 180000  # 3분
  model: gpt-oss:20b

# Logging 설정
logging:
  level:
    root: INFO
    com.shinsegaelaw.admin: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/shinsegaelaw-admin.log
    max-size: 10MB
    max-history: 30

# Async 설정
spring.task.execution.pool:
  core-size: 5
  max-size: 10
  queue-capacity: 100
  thread-name-prefix: async-