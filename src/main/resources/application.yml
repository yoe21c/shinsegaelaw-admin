spring:
  application:
    name: shinsegaelaw-admin

  datasource:
    url: jdbc:mysql://mbslaw-restored.cszatmtp17tv.ap-northeast-2.rds.amazonaws.com:3306/shinsegaelaw?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: shinsegaelaw_admin
    password: '@@shinsegaelaw##!!'
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate  # 운영환경에서는 validate 사용
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        show_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false

  jackson:
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false

